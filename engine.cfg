[application]

name="ScarbFlappyBird"
main_scene="res://stages/game_stage.tscn"
icon="res://icon.png"

[autoload]

game="*res://scripts/game.gd"
utils="*res://scripts/utils.gd"

[display]

width=144
height=256
test_width=288
test_height=512
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=true

[input]

flap=[key(Space), key(F), mbutton(0, 1)]
